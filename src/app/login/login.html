<div class="page-container" style="display: flex; justify-content: center; align-items: center; height: 80vh;">
  <div class="form-card" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4"><i class="bi bi-box-arrow-in-right"></i> Entrar</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="credenciais.email" name="email" class="form-control" required placeholder="seu@email.com">
      </div>

      <div class="form-group mb-3">
        <label for="senha">Senha</label>
        <input type="password" id="senha" [(ngModel)]="credenciais.senha" name="senha" class="form-control" required placeholder="******">
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
      </div>

      <div class="mt-3 text-center">
        <small>NÃ£o tem conta? <a routerLink="/registrar">Registre-se aqui</a></small>
      </div>
    </form>
  </div>
</div>
