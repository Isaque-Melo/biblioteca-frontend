<div class="page-container">
  <div class="header-lista">
    <h2><i class="bi bi-person-fill"></i> Lista de Autores</h2>
    <a routerLink="/autores/novo" class="btn btn-primary">
      <i class="bi bi-plus-lg"></i> Adicionar Autor
    </a>
  </div>

  <table class="autores-tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Nacionalidade</th>
        <th class="col-acoes">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let autor of autores">
        <td>{{ autor.id }}</td>
        <td>{{ autor.nome }}</td>
        <td>{{ autor.nacionalidade }}</td>
        <td class="col-acoes">
          <button (click)="onDelete(autor.id)" class="btn btn-danger btn-sm">
            <i class="bi bi-trash"></i> Deletar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
