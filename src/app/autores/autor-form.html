<div class="page-container">
  <div class="form-card">
    <h2><i class="bi bi-plus-circle"></i> Criar Novo Autor</h2>

    <form #autorForm="ngForm" (ngSubmit)="onSubmit(autorForm)">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text"
               id="nome"
               name="nome"
               placeholder="Digite o nome do autor"
               [(ngModel)]="novoAutor.nome"
               required
               #nome="ngModel"> <div *ngIf="nome.invalid && (autorForm.submitted)" class="validation-error">
          O nome é obrigatório.
          </div>

      </div>

      <div class="form-group" style="position: relative;">
        <label for="nacionalidade-input">Nacionalidade:</label>
        <input
          type="text"
          id="nacionalidade-input"
          name="nacionalidade"
          placeholder="Digite a nacionalidade do autor"
          [(ngModel)]="novoAutor.nacionalidade"
          (input)="filtrarLista()"
          (focus)="mostrarDropdown()"
          (blur)="esconderDropdown()"
          autocomplete="off"
          required
          #nacionalidade="ngModel">
        <div *ngIf="nacionalidade.invalid && (autorForm.submitted)" class="validation-error">
          A nacionalidade é obrigatória.
        </div>

        <ul class="dropdown-menu" *ngIf="dropdownVisivel && listaFiltrada.length > 0">
          <li class="dropdown-item"
              *ngFor="let pais of listaFiltrada"
              (mousedown)="selecionarNacionalidade(pais)"> <img [src]="pais.flagUrl" class="flag-img" alt="">
            <span>{{ pais.nome }}</span>

          </li>
        </ul>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a routerLink="/autores" class="btn btn-danger">Cancelar</a>
    </form>
  </div>
</div>
