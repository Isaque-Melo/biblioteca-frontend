<div class="page-container">
  <div class="form-card">
    <h2><i class="bi bi-book"></i> Novo Livro</h2>

    <form (ngSubmit)="onSubmit()" #form="ngForm">
      
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" 
               [(ngModel)]="livro.titulo" required
               placeholder="Ex: Dom Casmurro">
      </div>

      <div class="form-group">
        <label for="ano">Ano de Publicação:</label>
        <input type="number" id="ano" name="ano" 
               [(ngModel)]="livro.anoPublicacao" required
               placeholder="Ex: 1899">
      </div>

      <div class="form-group">
        <label for="editora">Editora:</label>
        <select id="editora" name="editora" [(ngModel)]="livro.editoraId" required class="form-control">
          <option [ngValue]="null" disabled>Selecione uma editora...</option>
          <option *ngFor="let ed of listaEditoras" [ngValue]="ed.id">
            {{ ed.nome }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="autores">Autores (Segure Ctrl para selecionar vários):</label>
        <select id="autores" name="autores" multiple 
                [(ngModel)]="livro.autoresIds" required 
                class="form-control" style="height: 150px;">
          <option *ngFor="let autor of listaAutores" [ngValue]="autor.id">
            {{ autor.nome }}
          </option>
        </select>
        <small class="text-muted">Selecione pelo menos um autor.</small>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Salvar Livro</button>
        <a routerLink="/livros" class="btn btn-secondary">Cancelar</a>
      </div>

    </form>
  </div>
</div>
