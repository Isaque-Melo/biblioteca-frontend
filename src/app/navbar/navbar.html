<nav class="navbar-container">
  <a routerLink="/" class="navbar-brand">
    <i class="bi bi-book-half"></i>
    <span>Biblioteca</span>
  </a>

  <div class="nav-links">
    <a routerLink="/livros" routerLinkActive="active" class="nav-link">Livros</a>
    <a routerLink="/autores" routerLinkActive="active" class="nav-link">Autores</a>
    <a routerLink="/editoras" routerLinkActive="active" class="nav-link">Editoras</a>
  </div>

  <div class="navbar-right">
    
    <a *ngIf="!verificarlogin()" routerLink="/login" class="btn btn-outline-light btn-sm">
      Entrar
    </a>

    <div *ngIf="verificarlogin()" class="profile-container">
      
      <button class="profile-icon-btn" (click)="toggleMenuPerfil()">
        <i class="bi bi-person-circle"></i>
      </button>

      <div class="profile-dropdown" *ngIf="menuPerfilAberto">
        
        <div class="dropdown-header">
          <div class="user-avatar">
            <i class="bi bi-person-fill"></i>
          </div>
          <div class="user-details">
            <span class="user-role">{{ usuarioNome }}</span>
            <small class="user-card">Cart√£o: {{ usuarioCartao }}</small>
          </div>
        </div>

        <div class="dropdown-divider"></div>

        <button (click)="Sair()" class="dropdown-item danger">
          <i class="bi bi-box-arrow-right"></i> Sair
        </button>
      </div>

      <div *ngIf="menuPerfilAberto" class="backdrop" (click)="menuPerfilAberto = false"></div>
    </div>

  </div>
</nav>
