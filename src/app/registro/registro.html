<div class="page-container" style="display: flex; justify-content: center; align-items: center; height: 80vh;">
  <div class="form-card" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4"><i class="bi bi-person-plus"></i> Criar Conta</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="nome">Nome</label>
        <input type="text" id="nome" [(ngModel)]="dados.nome" name="nome" class="form-control" required>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="dados.email" name="email" class="form-control" required>
      </div>

      <div class="form-group mb-3">
        <label for="senha">Senha</label>
        <input type="password" id="senha" [(ngModel)]="dados.senha" name="senha" class="form-control" required minlength="6">
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
      </div>

      <div class="mt-3 text-center">
        <small>Já tem conta? <a routerLink="/login">Faça login</a></small>
      </div>
    </form>
  </div>
</div>
